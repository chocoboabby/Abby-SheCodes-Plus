<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/6a952689a3.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card border-dark mb-3" style="max-width: 50rem">
        <div class="card-body">
          <div class="row">
            <div class="col-4">
              <h1>
                <span id="main-temp">22</span
                ><span
                  ><a href="#" id="celcius">°C</a>
              </h1>
              <h2 id="city-name">Cebu City, Philippines</h2>
              <p class="date-time" id="time-date">
              </p>
            </div>
            <div class="col-4">
              <form id="city-form">
                <input type="text" placeholder="Enter a city" id="city-input" />
                <br />
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-outline-dark search-btn"
                />
                <i class="fa-solid fa-map-pin location-pin"></i>
              </form>
            </div>
            <div class="col-4"></div>
          </div>
          <div class="row">
            <div class="col weather-info">
              <h2 id="feels-like">30 °C</h2>
              <h2 id="condition">Clear</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-1">
              <p class="day">Sun</p>
              <i class="fa-solid fa-cloud-rain"></i>
              <p class="weekly-temp">Temp°C</p>
            </div>
            <div class="col-1">
              <p class="day">Mon</p>
              <i class="fa-solid fa-cloud-showers-heavy"></i>
              <p class="weekly-temp">Temp°C</p>
            </div>
            <div class="col-1">
              <p class="day">Tue</p>
              <i class="fa-solid fa-cloud"></i>
              <p class="weekly-temp">Temp°C</p>
            </div>
            <div class="col-1">
              <p class="day">Wed</p>
              <i class="fa-solid fa-cloud-sun"></i>
              <p class="weekly-temp">Temp°C</p>
            </div>
            <div class="col-1">
              <p class="day">Thu</p>
              <i class="fa-solid fa-sun"></i>
              <p class="weekly-temp">Temp°C</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
